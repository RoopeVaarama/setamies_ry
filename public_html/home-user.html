<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>InstaTrash</title>
</head>
<body>
<header>
    <div class="header-left">
        <a class="title">InstaTrash - "Recycling for the future"</a>
        <picture>
            <a href="/home_user"><img src="./img/logo.png" class="logo" alt="Logo"></a>
        </picture>
    </div>
    <div class="header-right">
        <form action="logout?_method=DELETE" method="post">
            <button type="submit" class="header-login">Log out</button>
        </form>
        <button onclick="window.location.href='/listing'" class="header-listing">Listing</button>
        <button onclick="window.location.href='/account'" class="header-account">Account</button>
        <button onclick="window.location.href='/home_user'" class="header-home">Home</button>
    </div>
</header>
<div class="no-split">
    <div id="main">
        <!----mainLoggedIn.js creates a list of listings here ---->
    </div>
</div>
<footer>
    <div class="footerText">
        This is the footer!
    </div>
</footer>
<script src="./js/mainLoggedIn.js"></script>
</body>
</html>
