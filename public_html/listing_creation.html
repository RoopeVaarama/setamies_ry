<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InstaTrash</title>
</head>
<body>
<header class="nav">
    <h1>InstaTrash - a motivational slogan</h1>
</header>

<div class="form-wrapper">
    <h3>Add a listing</h3>
    <form class="light-border"
          enctype="multipart/form-data"
          id="add-listing-form">
        <input class="light-border" type="text" name="desc" placeholder="Description" required>
        <input class="light-border" type="number" name="price" placeholder="Price" required>
        <input class="light-border"
               type="file"
               name="trash"
               accept="image/*"
               placeholder="Choose file">
        <button class="light-border" type="submit">Submit new listing</button>
    </form>
</div>

<footer>
    Here is the footer!
</footer>
</body>
</html>
