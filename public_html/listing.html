<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Create a New Listing</title>
</head>
<body>
<header>
    <div class="header-left">
        <a class="title">InstaTrash - "a motivational slogan"</a>
        <picture>
            <a href="/home"><img src="./img/logo.png" alt="Logo"></a>
        </picture>
    </div>
    <div class="header-right">
        <button onclick="window.location.href='/home_user'" class="header-home">Home</button>
        <button onclick="window.location.href='/listing'" class="header-listing">Create a listing</button>
        <button onclick="window.location.href='/login'" class="header-login">Login/Register</button>
    </div>
</header>
<div class="no-split listing">
    <div class="centered">
        <h3>Add a listing</h3>
        <form class="light-border"
              enctype="multipart/form-data"
              action="/listings" method="post"
              id="add-listing-form">
            <input class="light-border" type="text" name="name" placeholder="Object name" required>
            <input class="light-border" type="text" name="description" placeholder="Description" required>
            <input class="light-border" type="number" name="price" placeholder="Price" required>
            <input class="light-border" type="text" name="location" placeholder="Location" required>
            <input class="light-border" type="text" name="email" placeholder="Email to contact" required>
            <input class="light-border" type="text" name="phone" placeholder="Phone number to contact" required>
            <input class="light-border"
                   type="file"
                   name="picture"
                   accept="image/*"
                   placeholder="Choose file">
            <button class="light-border" type="submit">Submit new listing</button>
        </form>
    </div>
</div>
<footer>
    <div class="footerText">
        This is the footer!
    </div>
</footer>
</body>
</html>
